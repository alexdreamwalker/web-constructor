<div>
	<div class="container">
		<h1>Информация о заказе</h1>
		<div id="addOrderPart">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label">Клиент</label>
					<div class="col-sm-6">
						<input id="client" type="text" class="form-control" placeholder="Введите фамилию клиента" onkeyup="uiOperator.fillClientField('client','client', 'clientTd');">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Замерщик</label>
					<div class="col-sm-6">
						<select id="meter" onchange="noMeter();" class="form-control">
							<option selected disabled>Замерщик</option>
						</select>
						<input style="display: none" class="form-control" id="inputMeter" type="text" placeholder="Фамилия Имя Отчество" onblur="uiOperator.addMeter('inputMeter', 'meter');"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Заказ оформил</label>
					<div class="col-sm-6">
						<select id="orderCreator" class="form-control"></select>
					</div>
				</div>
			</form>
			<h2>Адрес доставки:</h2>
			<form class="form-horizontal" role="form" id="clientDetails">
				<div class="form-group">
					<label class="col-sm-2 control-label">Область:</label>
					<div class="col-sm-6">
						<select id="orderArea" class="form-control" onchange="uiOperator.startFillCities('orderCity', 'orderArea');"></select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Город:</label>
					<div class="col-sm-6">
						<select id="orderCity" class="form-control"></select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Улица</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" placeholder="Улица" id="orderStreet">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Дом, корпус, квартира</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" placeholder="Дом" id="orderHouse">
					</div>
					<div class="col-sm-2">
						<input type="text" class="form-control" placeholder="Корпус" id="orderBlock">
					</div>
					<div class="col-sm-2">
						<input type="text" class="form-control" placeholder="Квартира" id="orderFlat">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Телефон</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" placeholder="Телефон" id="orderTelephone">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Паспорт</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" placeholder="Серия" id="orderPassSerial">
					</div>
					<div class="col-sm-3">
						<input type="text" class="form-control" placeholder="Номер" id="orderPassNumber">
					</div>
				</div>
			</form>
			<h2>Доп. услуги</h2>
			<form role="form">
				<div class="checkbox">
					<label>
						<input type="checkbox" id="orderIsRound">Не округлять стоимость заказа
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" id="orderIsBill">Выставить счет
					</label>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Дата замера</label>
					<div class="col-sm-2">
						<input type="date" id="metureDate" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Дата начала монтажа</label>
					<div class="col-sm-2">
						<input type="date" id="montageDate" class="form-control">
					</div>
				</div>
				<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10" float="right">
      					<button class="btn btn-warning" type="button" onclick="uiOperator.sendOrderForApprove();">Отправить на согласование</button>
    				</div>
  				</div>
			</form>
			<br>
			<h2>Примечания:</h2>
			<div align="center">
				<textarea id="orderNotes" rows="4" class="form-control" style="width: 100%"></textarea>
			</div>
			<br>
			<button class="btn btn-primary btn-lg" role="button" style="float: right">Готово >></button>
		</div>
	</div>
</div>
