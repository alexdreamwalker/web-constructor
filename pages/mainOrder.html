<div>
	<div class="container">
		<h1>Информация о заказе</h1>
		<div id="addOrderPart">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label">Клиент</label>
					<div class="col-sm-6">
						<input id="orderClient" type="text" class="form-control" data-type="физ" value="Слинкин Вячеслав Александрович" placeholder="Введите фамилию клиента">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Замерщик</label>
					<div class="col-sm-6">
						<select id="orderMeter"class="form-control">
							<option selected disabled>Замерщик</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Заказ оформил</label>
					<div class="col-sm-6">
						<select id="orderCreator" class="form-control"></select>
					</div>
				</div>
			</form>
			<h2>Адрес доставки:</h2>
			<form class="form-horizontal" role="form" id="orderClientDetails">
				<div class="form-group">
					<label class="col-sm-2 control-label">Область:</label>
					<div class="col-sm-6">
						<select id="orderArea" class="form-control" onchange="uiOperator.startFillCities('orderCity', 'orderArea');">
							<option selected>Тюменская</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Город:</label>
					<div class="col-sm-6">
						<select id="orderCity" class="form-control">
							<option selected>Тюмень</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Улица</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" placeholder="Улица" id="orderStreet" value="Широтная">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Дом, корпус, квартира</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" placeholder="Дом" id="orderHouse" value="35">
					</div>
					<div class="col-sm-2">
						<input type="text" class="form-control" placeholder="Корпус" id="orderBlock" value="2">
					</div>
					<div class="col-sm-2">
						<input type="text" class="form-control" placeholder="Квартира" id="orderFlat" value="56">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Телефон</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" placeholder="Телефон" id="orderTelephone" value="9876445885">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Паспорт</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" placeholder="Серия" id="orderPassSerial" value="7111">
					</div>
					<div class="col-sm-3">
						<input type="text" class="form-control" placeholder="Номер" id="orderPassNumber" value="926766">
					</div>
				</div>
			</form>
			<h2>Доп. услуги</h2>
			<form role="form" id="orderAdditionalService">
				<div class="input-group form-group col-sm-2" data-name="Монтаж">
					<span class="input-group-addon">
						<input type="checkbox" id="orderIsMontage"> Монтаж
					</span>
					<input type="number" class="form-control" value="0">
				</div>
				<div class="input-group form-group col-sm-2" data-name="Демонтаж">
					<span class="input-group-addon">
						<input type="checkbox" id="orderIsDemontage"> Демонтаж
					</span>
					<input type="number" class="form-control" value="0">
				</div>
				<div class="input-group form-group col-sm-2" data-name="Отделка">
					<span class="input-group-addon">
						<input type="checkbox" id="orderIsPolish"> Отделка
					</span>
					<input type="number" class="form-control" value="0">
				</div>
				<div class="input-group form-group col-sm-2" data-name="Прочие услуги">
					<span class="input-group-addon">
						<input type="checkbox" id="orderIsOtherService"> Прочее
					</span>
					<input type="number" class="form-control" value="0">
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" id="orderIsRound">Не округлять стоимость заказа
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" id="orderIsBill">Выставить счет
					</label>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Дата замера</label>
					<div class="col-sm-2">
						<input type="date" id="orderMeasureDate" class="form-control" value="24.06.2014">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Дата начала монтажа</label>
					<div class="col-sm-2">
						<input type="date" id="orderMontageDate" class="form-control" value="24.06.2014">
					</div>
				</div>
				<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10" float="right">
      					<button class="btn btn-warning" type="button" onclick="uiOperator.sendOrderForApprove();">Отправить на согласование</button>
    				</div>
  				</div>
			</form>
			<br>
			<h2>Примечания:</h2>
			<div align="center">
				<textarea id="orderNotes" rows="4" class="form-control" style="width: 100%"></textarea>
			</div>
			<br>
			<button class="btn btn-primary btn-lg" role="button" style="float: right" onclick="uiOperator.printOrder();">Готово >></button>
		</div>
	</div>
</div>
