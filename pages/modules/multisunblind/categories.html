<div class="panel-group" id="accordion">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
					Размещение(крепление)
				</a>
			</h4>
		</div>
		<div id="collapseOne" class="panel-collapse collapse in">
			<div class="panel-body" id="sunblindsPlacement">
				<div class="radio">
					<label>
						<input type="radio" name="placementRadio" value="0"> Стеновое
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="placementRadio" value="1"> Потолочное
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="placementRadio" value="2"> Armstrong
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
					Слои
				</a>
			</h4>
		</div>
		<div id="collapseTwo" class="panel-collapse collapse">
			<div class="panel-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-xs-5 control-label">Активный слой:</label>
						<div class="col-xs-3">
							<input type="number" class="form-control input-sm" value="1" min="1" id="multiSunblindsCurrentLayer" onchange="global.ui.switchLayer(this);">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-3 control-label"></label>
						<div class="col-xs-6">
							<div class="checkbox">
								<label>
									<input type="checkbox" checked="true" onclick="global.ui.switchLayerControl(this);"> Показывать управление
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-3">
							<button type="button" class="btn btn-danger btn-sm" onclick="global.ui.removeLayer();">Удалить слой</button>
						</div>
						<div class="col-xs-offset-1 col-xs-3">
							<button type="button" class="btn btn-success btn-sm" onclick="global.ui.addLayer();">Добавить слой</button>
						</div>
						<div class="col-xs-offset-1 col-xs-3">
							<button type="button" class="btn btn-primary btn-sm" onclick="global.ui.applyBezierLayers();">Готово</button>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-5 control-label">Ширина ламели:</label>
						<div class="col-xs-3">
							<select class="form-control input-sm" id="sunblindsLamellaSizes" onchange="global.ui.getColors();">
								<option>89</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-5 control-label">Тип материала:</label>
						<div class="col-xs-7">
							<select class="form-control input-sm" id="sunblindsMaterials" onchange="global.ui.getColors();">
								<option>Алюминий</option>
								<option>Ткань</option>
								<option>Пластик</option>
								<option>Бриз</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-5 control-label">Цвет материала:</label>
						<div class="col-xs-7">
							<select class="form-control input-sm" id="sunblindsColors"></select>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
					Управление
				</a>
			</h4>
		</div>
		<div id="collapseFour" class="panel-collapse collapse">
			<div class="panel-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-xs-6 control-label">Размещение управления:</label>
						<div class="col-xs-5">
							<select class="form-control input-sm">
								<option>Справа</option>
								<option>Слева</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-6 control-label">Вариант раскрытия:</label>
						<div class="col-xs-6">
							<select class="form-control input-sm">
								<option>К управлению</option>
								<option>От управления</option>
								<option>В разные стороны</option>
								<option>К центру</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-6 control-label">Длина управления:</label>
						<div class="col-xs-4">
							<input type="text" class="form-control input-sm">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-4 control-label">Комплектация:</label>
						<div class="col-xs-6" id="sunblindsComplectation">
							<div class="radio">
								<label>
									<input type="radio" name="complectationRadio" value="0"> Стандартное
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="complectationRadio" value="0"> Люкс
								</label>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapseFive">
					Декоративная планка
				</a>
			</h4>
		</div>
		<div id="collapseFive" class="panel-collapse collapse">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-xs-4 control-label"></label>
					<div class="col-xs-6">
						<div class="checkbox">
							<label>
								<input type="checkbox" value="" onclick="global.ui.switchDecorPlank(this);"> Декоративная планка
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-4 control-label">Цвет материала:</label>
					<div class="col-xs-7">
						<select class="form-control input-sm" id="sunblindsDecorColor"></select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-5 control-label">Длина планки:</label>
					<div class="col-xs-4">
						<input type="text" class="form-control input-sm">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
