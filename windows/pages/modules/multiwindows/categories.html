<!-- Tab panes -->
<div class="tab-content">
	<div class="tab-pane active" id="designPanel">
		<form class="form-horizontal" role="form" style="width: 500px">
			<h4>Дизайнер объектов:</h4>
			<div class="form-group">
			<h5>Точки:</h5>
				<p class="designElem">
					<select class="listElem" multiple id="listPoints" name="listPoints" ondblclick="clickElem('listPointsDblClick')" onchange="clickElem('listPointsChange')">
				    </select multiple id="listPoints" name="listPoints">

					<select class="listElem" multiple id="listPointsForSet" name="listPointsSet">
					</select>

					<p class="designElem">
						<button type="button" class="btnStyle" alt="Показать/скрыть набор" id="btnClearPoints" name="btnClearPoints" onclick="clickElem(name)">
						<i class="glyphicon glyphicon-remove-sign"></i>
						Очистить</button>
					</p>

				</p>

				<h5>Наборы (сеты):</h5>
				<p class="designElem">
					<select class="listElem" multiple id="listSet" name="listSet" ondblclick="clickElem('listSetDblClick')" onchange="clickElem(name)">
					</select>

					<select class="listElem" multiple id="listSetForObject" name="listSetForObject" onchange="clickElem(name)">
					</select>
				</p>

				<button type="button" class="btnStyle" alt="Показать/скрыть набор" id="btnHideSets" name="btnHideSets" onclick="clickElem(name)">
				<i class="glyphicon glyphicon-eye-open"></i>
				Скрыть</button>

				<button type="button" class="btnStyle" alt="Удалить выбранный набор" id="btnDeleteSet" name="btnDeleteSet" onclick="clickElem(name)">
					<i class="glyphicon glyphicon-trash"></i>
					Удалить Набор</button>

				<button type="button" class="btnStyle" alt="Очистить список" id="btnClearSetForObject" name="btnClearSetForObject" onclick="clickElem(name)">
					<i class="glyphicon glyphicon-remove-sign"></i>
					Очистить</button>

				<h5>Объекты:</h5>

				<p class="designElem">
					Тип объекта:
					<select class="selectElem" id="comboTypeObject">
						<option IDType="1" price="2000">Gealan S 3000</option>
						<option IDType="2" price="3000">Gealan S 8000 IQ</option>
						<option IDType="3" price="2500">WARM LINE WL 62</option>
						<option IDType="4" price="3600">WARM LINE WL 74</option>
						<option IDType="5" price="2000">AL "Холодный</option>
						<option IDType="6" price="2400">AL "Тёплый"</option>
						<option IDType="7" price="3000">Стеклопакет 1-х камерный</option>
						<option IDType="8" price="3700">Стеклопакет 2-х камерный</option>
						<option IDType="9" price="5350">Стеклопакет 3-х камерный</option>
					</select>
				</p>

				<p class="designElem">
					<p class="designElem">
					<table>
						<tr>
							<td>
								<select class="listElem" multiple id="listObject" name="listObject">
				      			</select>
				      		</td>
				      		<td>
								<table class="hovertable" id="tableObjectInfo">
				      				<tr>
				      					<th>Объект</th>
				      					<th>Цвет</th>
				      					<th>Ширина</th>
				      					<th>Высота</th>
				      					<th>Цена</th>
				      					<th>Стоимость</th>
				      				</tr>
				      			</table>
				      		</td>
		      			</tr>
					</table>
		      		</p>

		      		<input class="btnStyle" id="objectColor" type="color" name="favcolor"
      					onchange="changeColor(document.getElementById('objectColor').value)">
	      			
	      			<button type="button" class="btnStyle" alt="Объединить выбранные сеты в объект" id="btnCreateObject" name="btnCreateObject" onclick="clickElem(name)">
					<i class="glyphicon glyphicon-plus"></i>
					Создать объект</button>

					<button type="button" class="btnStyle" alt="Удалить выбранный объект" id="btnDeleteObject" name="btnDeleteObject" onclick="clickElem(name)">
					<i class="glyphicon glyphicon-trash"></i>
					Удалить объект</button>
				</p>
			</div>

			<div class="form-group">	
				<p>
					<h4>Тип интерполяции:</h4>
	      			<div class="radio">
						<label>
							<input type="radio" name="radioSpline" id="cubicSpline" value="2" checked>
							Кубический сплайн
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="radioSpline" id="akimaSpline" value="3">
							Сплайн Акима
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="radioSpline" id="curve" value="4">
							Дуга
						</label>
					</div>
				</p>
      			
      			<p>
					<label class="designElem">Ориентация:</label>
					<div class="radio">
						<label>
							<input type="radio" name="radioPos" id="horizontal" value="0" checked>
							Горизонтальная
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="radioPos" id="vertical" value="1">
							Вертикальная
						</label>
					</div>
        		</p>

        		<p>
		        	<button type="button" class="btnStyle" alt="Построить сплайн" id="btnBuildSpline" name="btnBuildSpline" onclick="clickElem(name)">
						<i class="glyphicon glyphicon-random"></i>
						Построить сплайн
					</button>
				</p>

				<p>
					<button type="button" class="btnStyle" alt="Построить полигон" id="btnBuildPolygon" name="btnBuildPolygon" onclick="clickElem(name)">
						<span class="glyphicon glyphicon-flag"></span>
						Построить полигон
					</button>
				</p>

				<p>
					<button type="button" class="btnStyle" alt="Получить файл" id="btnGetImg" name="btnGetImg" onclick="clickElem(name)">
						<span class="glyphicon glyphicon-flag"></span>
						Получить файл
					</button>
				</p>
			</div>
		</form>
	</div>

	<div class="tab-pane" id="viewSetting">
      	<div class="form-group">
        	<label class="designElem">Шаг сетки (от 20 до 50 см.):</label>
        	<input type="number" id="gridStep" value="20" min="20" max="50" onchange="paintGrid()"/>
        	
        	<p>
        		<label class="designElem">Округлять:</label>
        		<input type="checkbox" id="btnSetRoundForGrid" name="btnSetRoundForGrid"  checked="checked" onchange="clickElem(name)"/>
        	</p>
        	<p>
	        	<label class="designElem">Скрыть сетку:</label>
	       		<input type="checkbox" id="btnHideGrid" name="btnHideGrid" onchange="clickElem(btnHideSets)"/>
        	</p>

        	<p>
	        	<label class="designElem">Скрыть точки:</label>
	        	<input type="checkbox" id="btnHidePoints" name="btnHidePoints" onchange="clickElem(btnHideSets)"/>
        	</p>
		</div>
	</div>

	<div class="tab-pane" id="windowsAnlysis">
		<form class="form-horizontal" role="form" style="width: 500px">
			<h5>Лист ошибок:</h5>
			<p class="designElem">
					<select class="listElemError" multiple id="listErrors" name="listErrors" ondblclick="" onchange="">
				    </select multiple id="listErrors" name="listErrors">
			</p>

			<div class="form-group">
				<button type="button" class="btnStyle" alt="Проанализировать" id="btnAnalysisError" name="btnAnalysisError" onclick="clickElem(name)">
				<i class="glyphicon glyphicon-fire"></i>
				Проанализировать</button>

				<button type="button" class="btnStyle" alt="Очистить лист ошибок" id="btnClearListError" name="btnClearListError" onclick="clickElem(name)">
				<i class="glyphicon glyphicon-trash"></i>
				Очистить лист ошибок</button>
				
			</div>
		</form>
	</div>

	<div class="tab-pane" id="windowsComplect">
		<form class="form-horizontal" role="form" style="width: 500px">
			<div class="form-group">
				<div class="col-xs-2">
					<input type="number" class="form-control input-sm" value="1">
				</div>
				<label class="col-xs-10 control-label">Ручка-ракушка:</label>
			</div>
			<div class="form-group">
				<div class="col-xs-2">
					<input type="number" class="form-control input-sm" value="1">
				</div>
				<label class="col-xs-10 control-label">Ручка-завертка:</label>
			</div>
			<div class="form-group">
				<div class="col-xs-2">
					<input type="number" class="form-control input-sm" value="1">
				</div>
				<label class="col-xs-10 control-label">Балконный запор с 2х сторон:</label>
			</div>
			<div class="form-group">
				<div class="col-xs-2">
					<input type="number" class="form-control input-sm" value="1">
				</div>
				<label class="col-xs-10 control-label">Балконный запор с замком:</label>
			</div>
			<div class="form-group">
				<div class="col-xs-2">
					<input type="number" class="form-control input-sm" value="1">
				</div>
				<label class="col-xs-10 control-label">Блокиратор откидывателя:</label>
			</div>
			<div class="form-group">
				<div class="col-xs-2">
					<input type="number" class="form-control input-sm" value="1">
				</div>
				<label class="col-xs-10 control-label">Ограничитель "крокодил":</label>
			</div>
			<div class="form-group">
				<div class="col-xs-2">
					<input type="number" class="form-control input-sm" value="1">
				</div>
				<label class="col-xs-10 control-label">Ограничитель кнопочный:</label>
			</div>
			<div class="form-group">
				<div class="col-xs-2">
					<input type="number" class="form-control input-sm" value="1">
				</div>
				<label class="col-xs-10 control-label">Проветриватель регулируемый:</label>
			</div>
			<div class="form-group">
				<div class="col-xs-2">
					<input type="number" class="form-control input-sm" value="1">
				</div>
				<label class="col-xs-10 control-label">Опорная планка:</label>
			</div>
			<div class="form-group">
				<div class="col-xs-2">
					<input type="number" class="form-control input-sm" value="1">
				</div>
				<label class="col-xs-10 control-label">Ручка оконная с ключем:</label>
			</div>
			<div class="form-group">
				<div class="col-xs-2">
					<input type="number" class="form-control input-sm" value="1">
				</div>
				<label class="col-xs-10 control-label">Блокиратор поворота с ключем:</label>
			</div>
			<div class="form-group">
				<div class="col-xs-2">
					<input type="number" class="form-control input-sm" value="1">
				</div>
				<label class="col-xs-10 control-label">Тяга гибкая к дистанции:</label>
			</div>
			<div class="form-group">
				<div class="col-xs-2">
					<input type="number" class="form-control input-sm" value="1">
				</div>
				<label class="col-xs-10 control-label">Дистанция проветриваемая:</label>
			</div>
		</form>
	</div>
</div>
